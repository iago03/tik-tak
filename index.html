<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-tok-toi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <main>
       <aside class="left">
            <article>
                <h1>Enter players Names</h1>
                <div class="form-group">
                    <label for="playerFirst">Enter player first Name</label>
                    <input class="form-control first-player" type="text" name="playerFirst" placeholder="Enter here">
                </div>
                <div class="form-group">
                    <label for="playerSecond">Enter player second Name</label>
                    <input type="text" name="playerSecond" placeholder="Enter here" class="form-control second-player">
                </div>
                <div class="form-group">
                    <button class="start-btn btn btn-dark btn-block btn-md">Start Game</button>
                </div>
            </article>
       </aside>
       <aside class="right">
            <article>
                <h3 class="gamers-names">Player First : Player Second</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                            <td>
                                <button class="btn game-box-btn"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
       </aside>
   </main>




    <script src="./main.js"></script>
</body>
</html>
